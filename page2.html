<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Тест</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;

    /* зелено-красный фон */
    background: linear-gradient(135deg, #8fd19e, #f5a3a3);

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* карточка */
.card {
    width: 90%;
    max-width: 400px;
    background: white;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* фото */
.photo {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
}

/* варианты */
.option {
    background: #f1f1f1;
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 10px;
    cursor: pointer;
}

/* нижние кнопки */
.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.btn {
    background: linear-gradient(135deg, #6a5cff, #8f7bff);
    color: white;
    border: none;
    padding: 12px 18px;
    border-radius: 20px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="card">

    
        <img src="pdf/narkot.com.png" alt="photo" class="photo">
    </div>

    <div class="buttons">
    <a href="page1.html"><button class="btn">← Артқа</button></a>
    <a href="page3.html"><button class="btn">Алға →</button></a>
</div>

</div>

</body>
</html>
