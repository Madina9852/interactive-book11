<!DOCTYPE html>

<style>

<body>

<div class="card" id="game">

<script>
let spinCount = 0;

function startGame(){

function startFakeWins(){

        fake.textContent = `–ò–≥—Ä–æ–∫ –∏–∑ ${city} –≤—ã–∏–≥—Ä–∞–ª ${money}`;

function spin(){

}

function startDebtGrowth(start){

}

</script>

</html>
