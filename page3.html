<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casino</title>

<style>
body{
    margin:0;
    background:radial-gradient(circle at top,#222,#000);
    font-family:Arial, sans-serif;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* –∫–æ—Ä–ø—É—Å –∞–≤—Ç–æ–º–∞—Ç–∞ */
.machine{
    background:#111;
    padding:20px;
    border-radius:20px;
    box-shadow:0 0 20px #ff00ff, 0 0 40px #ff00ff inset;
    width:420px;
    text-align:center;
    position:relative;
}

h2{
    margin-top:0;
    color:gold;
    text-shadow:0 0 10px orange;
}

#balance{
    margin:10px 0;
    font-weight:bold;
}

/* –±–∞—Ä–∞–±–∞–Ω—ã */
.reels{
    display:flex;
    justify-content:center;
    gap:10px;
    margin:15px 0;
}

.reel{
    width:80px;
    height:80px;
    background:white;
    color:black;
    font-size:40px;
    display:flex;
    justify-content:center;
    align-items:center;
    border-radius:10px;
    box-shadow:inset 0 0 10px #000;
}

/* —Ä—É—á–∫–∞ */
.handle{
    position:absolute;
    right:-30px;
    top:50%;
    width:20px;
    height:100px;
    background:silver;
    border-radius:10px;
}

.handle::after{
    content:"";
    position:absolute;
    bottom:-20px;
    left:-10px;
    width:40px;
    height:40px;
    background:red;
    border-radius:50%;
}

/* –∫–Ω–æ–ø–∫–∏ */
.btn{
    background:linear-gradient(135deg,#ff512f,#dd2476);
    border:none;
    padding:12px 18px;
    color:white;
    border-radius:20px;
    cursor:pointer;
    margin-top:10px;
    font-weight:bold;
}

.btn:disabled{
    opacity:0.5;
}

#notify{
    min-height:24px;
    margin-top:10px;
    font-weight:bold;
}

.flash{
    animation:flash 0.3s alternate 6;
}

@keyframes flash{
    from{box-shadow:0 0 10px yellow;}
    to{box-shadow:0 0 30px yellow;}
}

.nav{
    display:flex;
    justify-content:space-between;
    margin-top:15px;
}
</style>
</head>

<body>

<div class="machine">
    <div class="handle"></div>

    <h2>üé∞ SUPER SLOT</h2>
    <div id="balance">–ë–∞–ª–∞–Ω—Å: 10 000</div>

    <div class="reels">
        <div class="reel" id="r1">7Ô∏è‚É£</div>
        <div class="reel" id="r2">üçí</div>
        <div class="reel" id="r3">üíé</div>
    </div>

    <button class="btn" id="spinBtn" onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>

    <div id="notify"></div>
    <div class="nav" id="nav"></div>
</div>

<script>
let balance = 10000;
let spinCount = 0;
let debtInterval;
const symbols = ["üçí","üçã","üíé","7Ô∏è‚É£"];

function spin(){
    const btn=document.getElementById("spinBtn");
    const notify=document.getElementById("notify");
    const machine=document.querySelector(".machine");
    btn.disabled=true;

    notify.textContent="–ë–∞—Ä–∞–±–∞–Ω—ã –∫—Ä—É—Ç—è—Ç—Å—è...";

    let speed=50;
    let t=0;

    const anim=setInterval(()=>{
        r1.textContent=symbols[Math.floor(Math.random()*4)];
        r2.textContent=symbols[Math.floor(Math.random()*4)];
        r3.textContent=symbols[Math.floor(Math.random()*4)];

        t++;
        if(t>20) speed+=10;   // –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
    },speed);

    setTimeout(()=>{
        clearInterval(anim);
        spinCount++;

        // –¥–∂–µ–∫–ø–æ—Ç
        if(spinCount===1){
            r1.textContent=r2.textContent=r3.textContent="7Ô∏è‚É£";
            balance+=100000;
            document.getElementById("balance").textContent="–ë–∞–ª–∞–Ω—Å: "+balance;
            notify.textContent="üéâ –î–ñ–ï–ö–ü–û–¢ +100 000!";
            notify.style.color="gold";
            machine.classList.add("flash");
            setTimeout(()=>machine.classList.remove("flash"),2000);
            btn.disabled=false;
        }

        // –ø—Ä–æ–∏–≥—Ä—ã—à
        else{
            r1.textContent="üçí";
            r2.textContent="üíé";
            r3.textContent="üçã";
            notify.textContent="‚ùå –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!";
            notify.style.color="red";
            startDebt();
        }

    },2500);
}

function startDebt(){
    let debt=200000;
    const bal=document.getElementById("balance");
    debtInterval=setInterval(()=>{
        debt+=5000;
        bal.textContent="–î–æ–ª–≥: "+debt;
    },1000);

    setTimeout(()=>{
        endGame();
    },4000);
}

function endGame(){
    clearInterval(debtInterval);
    document.getElementById("notify").textContent="–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞.";
    document.getElementById("nav").innerHTML=`
        <button class="btn" onclick="location.href='page2.html'">‚Üê –ù–∞–∑–∞–¥</button>
        <button class="btn" onclick="location.href='page4.html'">–î–∞–ª—å—à–µ ‚Üí</button>
    `;
}
</script>

</body>
</html>
