<head>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#141e30,#243b55);
    color:white;
    text-align:center;
}

h2{ margin:15px 0; }

.area{
    display:flex;
    justify-content:space-around;
    margin:20px;
    gap:10px;
}

.column{
    width:45%;
}

.item{
    background:#ffffff;
    color:black;
    padding:10px;
    margin:10px 0;
    border-radius:10px;
    cursor:pointer;
}

.selected{
    outline:3px solid yellow;
}

.correct{
    background:#4caf50 !important;
    color:white;
}

.wrong{
    background:#f44336 !important;
    color:white;
}

/* –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
.nav{
    display:flex;
    justify-content:space-between;
    margin:20px;
}

.btn{
    background:linear-gradient(135deg,#6a5cff,#8f7bff);
    border:none;
    padding:10px 15px;
    color:white;
    border-radius:15px;
    cursor:pointer;
}
</style>
</head>

<body>

<h2>üîó –°–æ–µ–¥–∏–Ω–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ</h2>

<div class="area">
    <!-- –ª–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ -->
    <div class="column" id="left">
        <div class="item" data-match="1" onclick="pickLeft(this)">–ù–∏–∫–æ—Ç–∏–Ω</div>
        <div class="item" data-match="2" onclick="pickLeft(this)">–£–≥–∞—Ä–Ω—ã–π –≥–∞–∑</div>
        <div class="item" data-match="3" onclick="pickLeft(this)">–ö–∞–¥–º–∏–π</div>
    </div>

    <!-- –ø—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞ -->
    <div class="column" id="right">
        <div class="item" data-match="1" onclick="pickRight(this)">–í—ã–∑—ã–≤–∞–µ—Ç –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å</div>
        <div class="item" data-match="2" onclick="pickRight(this)">–°–Ω–∏–∂–∞–µ—Ç –∫–∏—Å–ª–æ—Ä–æ–¥ –≤ –∫—Ä–æ–≤–∏</div>
        <div class="item" data-match="3" onclick="pickRight(this)">–¢–æ–∫—Å–∏—á–Ω—ã–π –º–µ—Ç–∞–ª–ª</div>
    </div>
</div>

<div class="nav">
    <button class="btn" onclick="location.href='page5.html'">‚Üê –ù–∞–∑–∞–¥</button>
    <button class="btn" onclick="location.href='page7.html'">–î–∞–ª—å—à–µ ‚Üí</button>
</div>

<script>
let leftPick = null;

function pickLeft(el){
    document.querySelectorAll("#left .item").forEach(i=>i.classList.remove("selected"));
    leftPick = el;
    el.classList.add("selected");
}

function pickRight(el){
    if(!leftPick) return;

    if(leftPick.dataset.match === el.dataset.match){
        leftPick.classList.remove("selected");
        leftPick.classList.add("correct");
        el.classList.add("correct");
    } else {
        el.classList.add("wrong");
        setTimeout(()=>el.classList.remove("wrong"),700);
    }

    leftPick = null;
}
</script>

</body>
