<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ұрлық салдары</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#6ca06c,#c46a6a);
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    color:white;
}

h2{
    margin-top:20px;
}

.container{
    width:90%;
    max-width:900px;
}

.words{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    justify-content:center;
    margin:20px 0;
}

.word{
    background:white;
    color:black;
    padding:8px 14px;
    border-radius:20px;
    cursor:grab;
    font-weight:bold;
}

.slot{
    margin:30px auto;
    width:80%;
    min-height:100px;
    background:rgba(255,255,255,0.2);
    border:2px dashed white;
    border-radius:20px;
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding:15px;
}

.correct{
    background:#2e7d32 !important;
    color:white;
}

.wrong{
    background:#c62828 !important;
    color:white;
}

.nav{
    margin-top:auto;
    width:90%;
    max-width:900px;
    display:flex;
    justify-content:space-between;
    margin-bottom:20px;
}

.btn{
    background:white;
    border:none;
    padding:10px 20px;
    border-radius:20px;
    cursor:pointer;
    font-weight:bold;
}
</style>
</head>

<body>

<h2>Ұрлық салдарына қатысты сөздерді таңдаңыз</h2>

<div class="container">

<div class="words">
<div class="word" draggable="true" data-type="bad">Ләззат</div>
<div class="word" draggable="true" data-type="bad">Дұрыс шешім</div>
<div class="word" draggable="true" data-type="bad">Бақыт</div>
<div class="word" draggable="true" data-type="bad">Мақтаныш</div>
<div class="word" draggable="true" data-type="bad">Бедел өсуі</div>
<div class="word" draggable="true" data-type="bad">Сенімділік артады</div>
<div class="word" draggable="true" data-type="bad">Правильные</div>

<div class="word" draggable="true" data-type="good">Болашаққа кедергі</div>
<div class="word" draggable="true" data-type="good">Түбі қорлыққа апарады</div>
<div class="word" draggable="true" data-type="good">Тәртіптік жаза</div>
<div class="word" draggable="true" data-type="good">Заңбұзушылық</div>
<div class="word" draggable="true" data-type="good">Ұят</div>
<div class="word" draggable="true" data-type="good">Абыройсыздық</div>
<div class="word" draggable="true" data-type="good">Беделдің түсуі</div>
<div class="word" draggable="true" data-type="good">Қауіп</div>
</div>

<div class="slot" data-accept="good">
Сюда перетащите последствия ұрлық
</div>

</div>

<div class="nav">
<a href="page5.html"><button class="btn">← Назад</button></a>
<a href="page7.html"><button class="btn">Дальше →</button></a>
</div>

<script>
const words=document.querySelectorAll('.word');
const slot=document.querySelector('.slot');

let dragged=null;

words.forEach(word=>{
    word.addEventListener('dragstart',()=>{
        dragged=word;
    });
});

slot.addEventListener('dragover',e=>{
    e.preventDefault();
});

slot.addEventListener('drop',()=>{
    if(!dragged) return;

    if(dragged.dataset.type==="good"){
        dragged.classList.add("correct");
        slot.appendChild(dragged);
    }else{
        dragged.classList.add("wrong");
        setTimeout(()=>{
            dragged.classList.remove("wrong");
        },800);
    }
});
</script>

</body>
</html>
